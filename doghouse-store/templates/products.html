{% extends "base.html" %}

{% block title %}Products - Doghouse{% endblock %}

{% block content %}
<h2>Our Products</h2>
<ul>
    {% for product in products %}
    <li>
        <a href="{{ url_for('product_detail', id=product.id) }}">{{ product.name }}</a> - ${{ product.price }}
        <form action="{{ url_for('purchase', id=product.id) }}" method="post" style="display:inline;">
            <button type="submit">Purchase</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
