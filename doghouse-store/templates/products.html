{% extends "base.html" %}

{% block title %}Products - Doghouse{% endblock %}

{% block content %}
<h2>Our Products</h2>
<div class="product-container">
    {% for product in products %}
    <div class="product-item">
        <img src="{{ url_for('static', filename='img/' + product.image) }}" alt="{{ product.name }}">
        <h3><a href="{{ url_for('product_detail', id=product.id) }}">{{ product.name }}</a></h3>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <p>{{ product.description }}</p>
        <form action="{{ url_for('purchase', id=product.id) }}" method="post">
            <button type="submit">Purchase</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
